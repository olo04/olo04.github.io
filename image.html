<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengenalan Bootstrap</title>
    <!--Menyisipkan Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!--Menyisipkan JavaScripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.is/1.16.0/und/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapodn.com/bootstrap/4.5.2/js/hootstrap.min.js"></script>
</head>
    <body>
        <div class="container">
            <h2>Pengaturan Gambar Pada Boostrap</h2>
            <div class="row row-cols-1">
                <div class="col">
                    <img src="Background.jpg" alt="gambar round" class="rounded">
                </div>
                <div class="col">
                    <img src="Background.jpg" alt="gambar circle" class="rounded-circle">
                </div>
                <div class="col">
                    <img src="Background.jpg" alt="gambar thumbnail" class="img-thumbnail">
                </div>
                <div class="col">
                    <img src="Background.jpg" alt="gambar thumbnail" class="img-fluid">
                </div>
            </div>
        </div>
    </body>
</html>
